{% extends 'base.html' %}

{% block title %}Cadastrar Serviço - Empreguei{% endblock %}

{% block content %}
<div class="login-container">
  <div class="logo-box">
    <div class="logo-letter">E</div>
    <span class="logo-text">Empreguei</span>
  </div>
  <h1 class="login-title">Cadastrar Serviço</h1>

  <form method="POST">
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo" class="input-field" required>

    <label for="descricao">Descrição:</label>
    <textarea name="descricao" id="descricao" class="input-field" required></textarea>

    <label for="categoria">Categoria:</label>
    <input type="text" name="categoria" id="categoria" class="input-field" required>

    <button type="submit" class="enter-btn">Cadastrar</button>
  </form>
</div>
{% endblock %}
